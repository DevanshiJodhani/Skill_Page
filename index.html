<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skill">
        <h2 class="heading">My <span>Skills</span></h2>

        <div class="row">
            <div class="column">
                <div class="skill-tittle">My Coding Skills</div>
                <div class="box">
                    <div class="content">
                        <div class="progress">
                            <h3>Python <span>90%</span></h3>
                            <div class="progress-bar"><span></span></div>
                        </div>

                        <div class="progress">
                            <h3>C++ <span>56%</span></h3>
                            <div class="progress-bar"><span></span></div>
                        </div>

                        <div class="progress">
                            <h3>Html <span>82%</span></h3>
                            <div class="progress-bar"><span></span></div>
                        </div>

                        <div class="progress">
                            <h3>CSS <span>74%</span></h3>
                            <div class="progress-bar"><span></span></div>
                        </div>

                        <div class="progress">
                            <h3>Java Script <span>68%</span></h3>
                            <div class="progress-bar"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
